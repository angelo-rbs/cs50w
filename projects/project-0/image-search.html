<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>Image search</title>
		<link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5355179a1d.js" crossorigin="anonymous"></script>
  </head>
	<body>
		<header> 
      <nav>
        <a href="index.html">Google Search</a>
      </nav>
    </header>
		<main>
      <article class="container">
        <img alt="GoogleImage" src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <p>Images</p>
        <form action="https://www.google.com/search?sclient=img">
           
          <div id="search-bar" class="search-bar-item">
            <i class="fa-solid fa-magnifying-glass search-bar-item"></i>
            <input id="search-field" name="q" type="text" autocomplete="off" class="search-bar-item"/>
            <i class="fa-solid fa-keyboard search-bar-item"></i>
            <i class="fa-solid fa-microphone search-bar-item"></i>
            <i class="fa-solid fa-camera search-bar-item"></i>
          </div>
        </form>
      </article>
		</main>
		<footer>
      <div class="menu horizontal">
        <p>Brasil</p>
      </div>
      <div class="separated">
        <nav class="menu horizontal">
          <a href="#">Sobre</a>
          <a href="#">Publicidade</a>
          <a href="#">Negócios</a>
          <a href="#">Como funciona a Pesquisa</a>
        </nav>
        <nav class="menu horizontal">
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
          <a href="#">Configurações</a>
        </nav>
      </div>
    </footer>
	</body>
</html>
