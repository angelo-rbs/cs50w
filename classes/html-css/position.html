<!DOCTYPE html>
<html>
	<head>
		<title>position</title>
		<meta charset="utf-8" />
		<style>
			#outter {
				background-color: brown;
				width: 400px;
				height: 300px;
				position: absolute;
				top: 50px;
				left: 200px;
			}

			#inner {
				background-color: green;
				height: 100px;
				width: 100px;

				position: relative;
        top: 50px;
        left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="outter">
			<div id="inner"></div>
		</div>
	</body>
</html>
